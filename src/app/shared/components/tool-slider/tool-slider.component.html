<div class='slider tns-slider'>
    <a [routerLink]='["/", "blog", "tag", s.alt]' *ngFor='let s of tools' class='item tns-slide'>
        <img loading='lazy' *ngIf='s.image' [src]='s.image + "?fit=max&auto=format"' [alt]='s.image' width='100'/>
        <video *ngIf='s.video' [poster]='s.posterImage' autoplay>
            <source [src]='s.video' [type]='s.videoType'>
            Browser does not support videos
        </video>
    </a>
</div>
